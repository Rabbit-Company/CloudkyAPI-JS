<!DOCTYPE html>
<html>
	<head>
		<title>CloudkyAPI-JS</title>
	</head>
	<body>
		<h1><a href="https://github.com/Rabbit-Company/CloudkyAPI-JS" target="_blank">CloudkyAPI-JS</a></h1>

		<div id="login-page">
			<label for="server">Server:</label>
			<input id="server" type="text" /><br /><br />

			<label for="username">Username:</label>
			<input id="username" type="text" /><br /><br />

			<label for="email">Email:</label>
			<input id="email" type="email" /><br /><br />

			<label for="password">Password:</label>
			<input id="password" type="password" /><br /><br />

			<button id="btn-create-account">Create Account</button>
			<button id="btn-get-token">Get Token</button>
		</div>

		<div id="loggedin-page" style="display: none"></div>

		<br /><br />
		<label for="response">Response:</label><br />
		<textarea id="response" rows="10" cols="60" disabled></textarea>

		<script type="module" src="index.js"></script>
	</body>
</html>
